<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Using Typescript</title>

    <!-- material css and scripts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
            
    <!-- imports end here -->

    <link rel="stylesheet" href="./styles/css/style.css">
    <script src="./dist/index.js" defer></script>
</head>
<body>
    <div class="container">
            <h3 class="teal-text">Todo List Using Typescript & Material Design</h3>
        <div class="input-field row">
            <input class="validate col s6 m8" type="text" name="task" id="task" placeholder="Enter Any Task*">
            <button class="waves-effect waves-light btn" type="button" id="add">Add</button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="" id="add-task"></div>
        </div>
    </div>
    
    
</body>
</html>
